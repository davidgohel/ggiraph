on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

name: quarto-book

jobs:
  quarto-book:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: >
            any::rcmdcheck
          needs: check
          working-directory: vignettes/book/

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # To install LaTeX to build PDF book
          tinytex: true
          version: pre-release

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: vignettes/book
      - name: Automatic Linking
        run: |
          for(z in list.files(path = 'vignettes/book/_book', pattern = '\\.html', full.names = TRUE)) {downlit::downlit_html_path(in_path = z, out_path = z)}
        shell: Rscript {0}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: vignettes/book/_book/
          TARGET_FOLDER: '.' # The folder the action should deploy.
          CLEAN: true

